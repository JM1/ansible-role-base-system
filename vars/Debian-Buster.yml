---
__apt_packages_stage0:
  - dialog
  - libreadline-dev
  - apt-utils
  - kmod
  - inetutils-ping
  - iproute2
  - debconf       # required by ansible's
  - debconf-utils # debconf module

__apt_packages_stage1:
  - sudo
  - man-db
  - screen
  - vim
  - p7zip-full
  - curl
  - locales
  - locales-all
  - htop
  - bash-completion
  - console-setup
  - keyboard-configuration
  - lshw
  - patch
  - aptitude
  - net-tools
  - fzf

# Disable unattended-upgrades, which is pulled in by various desktop environments like KDE
__unattended_upgrades_enable_auto_updates: false

__locales_locales_to_be_generated:
  - en_US.UTF-8 UTF-8
  - de_DE.UTF-8 UTF-8

__locales_default_environment_locale: de_DE.UTF-8
